<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Agency</title>
  </head>
  <body>
    <main>
      <section class="w-full fixed bg-[#FFFEF5]">
        <!-- NAVBAR SECTION -->
        <nav
          id="nav"
          class="container mx-auto md:flex md:flex-row pt-[41px] md:items-center md:justify-between"
        >
          <div class="flex justify-between items-center mx-2">
            <img src="img/logo.svg" alt="" />
            <span
              id="burger"
              class="md:hidden w-[48px] h-[48px] bg-[#6D58EF] flex items-center justify-center rounded-full text-3xl text-[#D8D8D8] cursor-pointer"
            >
              <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
            </span>
          </div>
          <ul
            id="menu"
            class="md:flex md:flex-row md:w-[446px] md:h-[24px] w-full left-0 md:py-0 py-4 md:pl-0 pl-7 md:justify-evenly font-normal text-lg text-[#333333] absolute md:z-auto md:static md:opacity-100 opacity-0 top-[-400px] trasition-all ease-in-out duration-500"
          >
            <li
              class="hover:font-[600] hover:text-[#6D58EF] cursor-pointer duration-500"
            >
              Home
            </li>
            <li
              class="hover:font-[600] hover:text-[#6D58EF] cursor-pointer duration-500"
            >
              Services
            </li>
            <li
              class="hover:font-[600] hover:text-[#6D58EF] cursor-pointer duration-500"
            >
              Portfolio
            </li>
            <li
              class="hover:font-[600] hover:text-[#6D58EF] cursor-pointer duration-500"
            >
              Career
            </li>
            <li
              class="hover:font-[600] hover:text-[#6D58EF] cursor-pointer duration-500"
            >
              About Us
            </li>
          </ul>
          <div class="hidden md:block w-[160px] h-[48px]">
            <span
              class="bg-gray-100 w-[48px] h-[48px] inline-flex rounded-full items-center justify-center"
            >
              <i class="fa-brands fa-facebook-f"></i
            ></span>
            <span
              class="bg-gray-100 w-[48px] h-[48px] inline-flex rounded-full items-center justify-center"
            >
              <i class="fa-brands fa-twitter"></i
            ></span>
            <span
              class="bg-gray-100 w-[48px] h-[48px] inline-flex rounded-full items-center justify-center"
            >
              <i class="fa-brands fa-instagram"></i
            ></span>
          </div>
        </nav>

        <!-- HERO SECTION -->
      </section>
    </main>

    <!-- ! script -->
    <script
      src="https://kit.fontawesome.com/8215a2ae25.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
